<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Evaluation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .item-container { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 10px; background-color: #f9f9f9; }
        .yaml-output { background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; padding: 15px; max-height: 400px; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
        .pass { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .logs { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; background: #f5f5f5; font-family: monospace; font-size: 12px; }
        .output { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">LLM Evaluation Tool</h1>
        <div class="card mb-4">
            <div class="card-header"><h5>Choose Mode</h5></div>
            <div class="card-body">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="mode" id="createMode" value="create" checked>
                    <label class="btn btn-outline-primary" for="createMode">Create YAML</label>
                    <input type="radio" class="btn-check" name="mode" id="uploadMode" value="upload">
                    <label class="btn btn-outline-primary" for="uploadMode">Upload YAML</label>
                </div>
            </div>
        </div>
        <div class="card mb-4" id="uploadSection" style="display: none;">
            <div class="card-header"><h5>Upload YAML File</h5></div>
            <div class="card-body">
                <input type="file" class="form-control" id="configFile" accept=".yaml,.yml">
            </div>
        </div>
        <div id="createSection">
            <div class="card mb-4">
                <div class="card-header"><h5>Provider Configuration</h5></div>
                <div class="card-body">
                    <button class="btn btn-primary" id="configureProvider">Configure LLM Provider</button>
                    <div id="providerStatus" class="mt-2"></div>
                    <div id="providersSection" style="display: none;">
                        <h6 class="mt-3">Selected Providers:</h6>
                        <div id="providersContainer"></div>
                        <button class="btn btn-success btn-sm" id="addProvider">Add Provider</button>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header"><h5>Prompts</h5></div>
                <div class="card-body">
                    <div id="promptsContainer">
                        <div class="mb-3">
                            <label class="form-label">Prompt 1:</label>
                            <textarea class="form-control prompt-input" rows="4" placeholder="Enter prompt. Use {{variable}} for variables."></textarea>
                        </div>
                    </div>
                    <button class="btn btn-success btn-sm" id="addPrompt">Add Prompt</button>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header"><h5>Test Cases</h5></div>
                <div class="card-body">
                    <div id="testCasesContainer"></div>
                    <button class="btn btn-success" id="addTestCase">Add Test Case</button>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <button class="btn btn-primary me-2" id="createYaml">Create YAML</button>
                </div>
            </div>
        </div>
        <div class="card mb-4" id="yamlCard" style="display: none;">
            <div class="card-header"><h5>Generated YAML</h5></div>
            <div class="card-body">
                <div id="yamlOutput" class="yaml-output"></div>
            </div>
        </div>
        <div class="card mb-4" id="executionSection" style="display: none;">
            <div class="card-header"><h5>Run Evaluation</h5></div>
            <div class="card-body">
                <button id="runEval" class="btn btn-success me-2" disabled>Run Evaluation</button>
                <button id="clearOutput" class="btn btn-secondary me-2">Clear Output</button>
                <button id="resetContainer" class="btn btn-warning me-2" disabled>Reset Container</button>
                <button id="downloadResults" class="btn btn-info" disabled>Download Results</button>
                <div id="logs" class="logs mt-3"></div>
                <div id="output" class="output mt-3"></div>
            </div>
        </div>
    </div>
    <template id="providerTemplate">
        <div class="item-container">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Model:</label>
                    <select class="form-control provider-model"></select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Max Tokens:</label>
                    <input type="number" class="form-control provider-max-tokens" value="8192">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-danger btn-sm remove-btn">Remove</button>
                </div>
            </div>
        </div>
    </template>
    <template id="promptTemplate">
        <div class="mb-3">
            <label class="form-label">Prompt:</label>
            <textarea class="form-control prompt-input" rows="4" placeholder="Enter prompt. Use {{variable}} for variables."></textarea>
            <button class="btn btn-danger btn-sm mt-2 remove-btn">Remove</button>
        </div>
    </template>
    <template id="testCaseTemplate">
        <div class="item-container">
            <h6>Test Case</h6>
            <div class="mb-3">
                <label class="form-label">Variables (key=value, one per line):</label>
                <textarea class="form-control test-vars" rows="3" placeholder="variable1=value1&#10;variable2=value2"></textarea>
            </div>
            <div class="mb-3">
                <h6>Assertions:</h6>
                <div class="assertions-container"></div>
                <button class="btn btn-success btn-sm add-assertion">Add Assertion</button>
            </div>
            <button class="btn btn-danger btn-sm remove-btn">Remove Test Case</button>
        </div>
    </template>
    <template id="assertionTemplate">
        <div class="item-container">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">Type:</label>
                    <select class="form-control assertion-type">
                        <optgroup label="Deterministic">
                            <option value="equals">equals</option>
                            <option value="contains">contains</option>
                            <option value="icontains">icontains</option>
                            <option value="regex">regex</option>
                            <option value="is-json">is-json</option>
                        </optgroup>
                        <optgroup label="Model-assisted">
                            <option value="similar">similar</option>
                            <option value="llm-rubric">llm-rubric</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Value:</label>
                    <input type="text" class="form-control assertion-value" placeholder="Expected value">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Weight:</label>
                    <input type="number" class="form-control assertion-weight" value="1" step="0.1">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Metric:</label>
                    <input type="text" class="form-control assertion-metric" placeholder="Optional">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-danger btn-sm remove-btn">Remove</button>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
