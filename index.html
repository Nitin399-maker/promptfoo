<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Evaluation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .item-container { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 10px; background-color: #f9f9f9; }
        .yaml-output { background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; padding: 15px; max-height: 400px; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
        .yaml-editor { background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; padding: 15px; height: 400px; font-family: monospace; font-size: 14px; resize: vertical; }
        .pass { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .logs { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; background: #f5f5f5; font-family: monospace; font-size: 12px; }
        .output { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; white-space: pre-wrap; font-family: monospace; }
        .ai-prompt { min-height: 120px; }
        .model-info { font-size: 0.8em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">LLM Evaluation Tool</h1>
        <div class="card mb-4">
            <div class="card-header"><h5>Choose Mode</h5></div>
            <div class="card-body">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="mode" id="aiMode" value="ai" checked>
                    <label class="btn btn-outline-primary" for="aiMode">AI Generate YAML</label>
                    <input type="radio" class="btn-check" name="mode" id="uploadMode" value="upload">
                    <label class="btn btn-outline-primary" for="uploadMode">Upload YAML</label>
                </div>
            </div>
        </div>
        
        <div class="card mb-4" id="uploadSection" style="display: none;">
            <div class="card-header"><h5>Upload YAML File</h5></div>
            <div class="card-body">
                <input type="file" class="form-control" id="configFile" accept=".yaml,.yml">
            </div>
        </div>

        <div class="card mb-4" id="aiSection">
            <div class="card-header"><h5>AI Generate YAML Configuration</h5></div>
            <div class="card-body">
                <div class="mb-3">
                    <button class="btn btn-primary" id="configureAiProvider">Configure AI Provider</button>
                    <div id="aiProviderStatus" class="mt-2"></div>
                </div>
                <div id="aiGenerationSection" style="display: none;">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Select Model for YAML Generation:</label>
                            <select class="form-control" id="aiModelSelect">
                                <option value="">Choose a model...</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Describe your evaluation needs:</label>
                        <textarea class="form-control ai-prompt" id="aiPrompt" placeholder="Example: Create an evaluation for testing a customer service chatbot. I want to test responses for greeting customers, handling complaints, and providing product information. Use GPT-4 and Claude models."></textarea>
                    </div>
                    <button class="btn btn-success" id="generateYaml">Generate YAML with AI</button>
                </div>
            </div>
        </div>
        
        <div class="card mb-4" id="yamlCard" style="display: none;">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0">YAML Configuration</h5>
                        <div id="yamlSource" class="small text-muted"></div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary me-2" id="toggleEditMode">üìù Edit Mode</button>
                        <button class="btn btn-sm btn-success" id="saveYaml" style="display: none;">üíæ Save Changes</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="yamlDisplay">
                    <div id="yamlOutput" class="yaml-output"></div>
                </div>
                <div id="yamlEditSection" style="display: none;">
                    <textarea id="yamlEditor" class="yaml-editor form-control"></textarea>
                    <div class="mt-2">
                        <small class="text-muted">üí° Tip: Use proper YAML indentation (2 spaces). Changes are validated when saved.</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4" id="executionSection" style="display: none;">
            <div class="card-header"><h5>Run Evaluation</h5></div>
            <div class="card-body">
                <button id="runEval" class="btn btn-success me-2" disabled>Run Evaluation</button>
                <button id="clearOutput" class="btn btn-secondary me-2">Clear Output</button>
                <button id="resetContainer" class="btn btn-warning me-2" disabled>Reset Container</button>
                <button id="downloadResults" class="btn btn-info" disabled>Download Results</button>
                <div id="logs" class="logs mt-3"></div>
                <div id="output" class="output mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
